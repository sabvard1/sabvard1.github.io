<!DOCTYPE html>
<html lang="en" dir="rtl">

    <meta charset="UTF-8">

    <style>
        .contentsTxtBox {
            width:100%;

        .f3{
          text-align : right

</head>
<body>



    <div class="container" style="text-align: center">

        
        <div style="margin-top: 100px;">
            <h1 style="text-align: center; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">آموزش استفاده از کانفیگ جدید :</h1>
            <p style="text-align: center; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: large;">برای استفاده از کانفیگ جدید ابتدا نرم افزار v2rayNG را نصب کنید و لینک کانفیگ را از قسمت زیر کپی کرده و سپس مطابق آموزش آن را در اپلیکیشن اضافه کنید</p>
            
            <textarea dir="ltr" style="height: 100px; width: 400px;" id="text2" name="" id="" cols="30" rows="10" disabled>{
    "log": {
       "loglevel": "Warn"
    },
    "dns": {
       "servers": [
          "8.8.8.8"
       ],
       "queryStrategy": "UseIP",
       "tag": "built-in-DNS"
    },
    "inbounds": [
       {
          "listen": "127.0.0.1",
          "port": 10808,
          "protocol": "socks",
          "tag": "socks_IN",
          "settings": {
             "udp": true
          },
          "sniffing": {
             "enabled": true,
             "destOverride": [
                "http",
                "tls",
                "quic"
             ]
          }
       },
       {
          "listen": "127.0.0.1",
          "port": 10809,
          "protocol": "http",
          "settings": {
             "allowTransparent": true,
             "timeout": 300
          },
          "sniffing": {
             "enabled": true,
             "destOverride": [
                "http",
                "tls"
             ]
          },
          "tag": "http_IN"
       }
    ],
    "outbounds": [
       {
          "tag": "proxy",
          "protocol": "vless",
          "settings": {
             "vnext": [
                {
                   "address": "tti.ss22ss.online", 
                   "port": 2087, 
                   "users": [
                      {
                         "id": "eaa3f47d-8cba-43a1-a667-367f973d9573",
                         "encryption": "none"
                      }
                   ]
                }
             ]
          },
          "streamSettings": {
             "network": "ws",
             "security": "tls",
             "tlsSettings": {
                "allowInsecure": false,
                "minVersion": "1.3",
                "fingerprint": "chrome",
                "serverName": "tti.ss22ss.online"
             },
             "wsSettings": {
                "headers": {
                   "Host": "tti.ss22ss.online"
                },
                "path": "/asgar" 
             },
             "sockopt": {
                "tcpFastOpen": false,
                "dialerProxy": "frag-out",
                "tcpKeepAliveIdle": 120,
                "tcpNoDelay": true
             }
          },
          "mux": {
             "enabled": true, 
             "concurrency": 8,
             "xudpConcurrency": 8,
             "xudpProxyUDP443": "reject"
          }
       },
       {
          "tag": "frag-out",
          "protocol": "freedom",
          "settings": {
             "domainStrategy": "UseIP",
             "fragment": {
                "packets": "tlshello",
                "length": "10-20", 
                "interval": "10-15" 
             }
          },
          "streamSettings": {
             "sockopt": {
                "TcpNoDelay": true,
                "tcpKeepAliveIdle": 120,
                "domainStrategy": "UseIP"
             }
          }
       },
       {
          "protocol": "freedom",
          "settings": {
             "domainStrategy": "UseIP"
          },
          "streamSettings": {},
          "tag": "direct"
       },
       {
          "protocol": "blackhole",
          "settings": {
             "response": {
                "type": "none"
             }
          },
          "tag": "block"
       },
       {
          "protocol": "dns",
          "settings": {
             "nonIPQuery": "drop"
          },
          "proxySettings": {
             "tag": "proxy"
          },
          "tag": "dns-out"
       }
    ],
    "routing": {
       "domainMatcher": "hybrid",
       "domainStrategy": "IPIfNonMatch",
       "rules": [
          {
             "inboundTag": [
                "socks_IN"
             ],
             "outboundTag": "dns-out",
             "port": "53",
             "type": "field"
          },
          {
             "inboundTag": ["built-in-DNS"],
             "outboundTag": "proxy",
             "type": "field"
          },
          {
              "type": "field",
              "inboundTag": [
                "api"
              ],
              "outboundTag": "api",
              "enabled": true
          },
          {
              "domain": ["geosite:category-ads-all"],
              "outboundTag": "block",
              "type": "field"
          },
          {
              "ip": [
                  "10.10.34.35",
                  "10.10.34.36"
              ],
              "outboundTag": "block",
              "type": "field"
          },
          {
              "ip": [
                  "geoip:private",
                  "geoip:ir"
              ],
              "outboundTag": "direct",
              "type": "field"
          },
          {
              "domain": [
                  "geosite:private",
                  "domain:.ir"
              ],
              "outboundTag": "direct",
              "type": "field"
          }
          
       ]
    }
 }</textarea>

    </div>
